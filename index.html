<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="calculator">
            <div class="screen-container">
                <div class="calc-screen">
                    <p class="calc-screen__answer">0</p>
                </div>
            </div>

            <div class="btns">

                <div class="btn bg-lava ac">AC</div>
                <div class="btn bg-lava degree">**</div>
                <div class="btn bg-blue division">/</div>
                <div class="btn bg-blue myltiply">*</div>

                <div class="btn bg-gray seven">7</div>
                <div class="btn bg-gray eight">8</div>
                <div class="btn bg-gray nine">9</div>
                <div class="btn bg-blue minus">-</div>

                <div class="btn bg-gray four">4</div>
                <div class="btn bg-gray five">5</div>
                <div class="btn bg-gray six">6</div>
                <div class="btn bg-blue hg plus">+</div>

                <div class="btn bg-gray one">1</div>
                <div class="btn bg-gray two">2</div>
                <div class="btn bg-gray three">3</div>

                <div class="btn bg-cyan equal hg">=</div>
                <div class="btn bg-gray zero">0</div>
                <div class="btn bg-gray dot">.</div>

            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
